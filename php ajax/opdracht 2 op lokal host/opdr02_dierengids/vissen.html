<h2>Vissen</h2>
<p>
Vissen (Pisces) zijn in het water levende gewervelde dieren 
die in de regel ademhalen met kieuwen. De meeste vissen zijn koudbloedig, 
maar sommige grotere soorten vertonen warmbloedige trekjes.
</p>
