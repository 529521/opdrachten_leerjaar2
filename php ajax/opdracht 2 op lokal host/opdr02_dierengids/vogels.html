<h2>Vogels</h2>
<p>
Vogels hebben veren, maar deze veren maken natuurlijk 
veel mee tijdens vliegtochten en wateruitstapjes. 
Daarom ruien vogels in de periode vanaf juli tot 
ongeveer oktober. Ruien houdt in dat de vogel nieuwe 
veren krijgt en deze vervangen de oude veren.
</p>
